<div class="contenedor-progra" *ngIf="programador as prog; else noEncontrado">
  <h1>{{ prog.nombre }}</h1>
  <p class="especialidad">{{ prog.especialidad }}</p>
  <p class="descripcion">{{ prog.descripcion }}</p>

  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let proyecto of prog.proyectos">
      <h3>{{ proyecto.titulo }}</h3>
      <p>{{ proyecto.descripcion }}</p>
      <small>Tecnologías: {{ proyecto.tecnologias.join(', ') }}</small>
    </li>
  </ul>

  <button routerLink="/agendar">
    Agendar asesoría con {{ prog.nombre }}
  </button>
</div>

<ng-template class="prog-no-encontrado" #noEncontrado>
  <div class="prog-no-encontrado">
    <p>Programador no encontrado.</p>
  </div>
</ng-template>
